<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="top-div">
    <h1 class="text-centre">Welcome to Calculator</h1>
    <div class="container-head  flex flex-col mx-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
          <button class="button ">AC</button>
          <button class="button">+/-</button>
          <button class="button">%</button>
          <button class="button orange-col ">รท</button>
        </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button orange-col ">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button orange-col ">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button orange-col ">+</button>
      </div>

      <div class="row">
        <button class= "zero-btn button">0</button>
        <button class="button orange-col white-col">.</button>
        <button class="button orange-col white-col">=</button>
        
      </div>
    </div>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
